# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the PostgreSQL driver
#   gem install pg
#
# Ensure the pg gem is defined in your Gemfile
#   gem 'pg'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: estate_match_development
  host: <%= Rails.application.credentials.dig(:database, :development, :host) || ENV.fetch("POSTGRES_HOST", "localhost") %>
  port: <%= Rails.application.credentials.dig(:database, :development, :port) || ENV.fetch("POSTGRES_PORT", 5432) %>
  username: <%= Rails.application.credentials.dig(:database, :development, :username) || ENV.fetch("POSTGRES_USER", "postgres") %>
  password: <%= Rails.application.credentials.dig(:database, :development, :password) || ENV.fetch("POSTGRES_PASSWORD", "") %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: estate_match_test
  host: <%= Rails.application.credentials.dig(:database, :test, :host) || ENV.fetch("POSTGRES_HOST", "localhost") %>
  port: <%= Rails.application.credentials.dig(:database, :test, :port) || ENV.fetch("POSTGRES_PORT", 5432) %>
  username: <%= Rails.application.credentials.dig(:database, :test, :username) || ENV.fetch("POSTGRES_USER", "postgres") %>
  password: <%= Rails.application.credentials.dig(:database, :test, :password) || ENV.fetch("POSTGRES_PASSWORD", "") %>

# As with config/credentials.yml, you never want to store sensitive information,
# like your database password, in your source code. If your source code is
# ever seen by anyone, they now have access to your database.
#
# Instead, provide the password or a full connection URL as an environment
# variable when you boot the app. For example:
#
#   DATABASE_URL="postgresql://myuser:mypass@localhost/somedatabase"
#
# If the connection URL is provided in the special DATABASE_URL environment
# variable, Rails will automatically merge its configuration values on top of
# the values provided in this file. Alternatively, you can specify a connection
# URL environment variable explicitly:
#
#   production:
#     url: <%= ENV['DATABASE_URL'] %>
#
# Read https://guides.rubyonrails.org/configuring.html#configuring-a-database
# for a full overview on how database connection configuration can be specified.
#
production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
